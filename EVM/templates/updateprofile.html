{%extends 'basic.html'%}
{% load static%}
{% load crispy_forms_tags %}
{% block title%}{{user.username}}'s Profile{%endblock%}


{% block body%}
<center>
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">

                <center>
                    <h1
                        style="color:whitesmoke;background-color: black;font-size: x-large;padding: 20px;width:auto;border-radius: 60px;">
                        <label style="color:orange;">{{user.username}}</label> <label
                            style="color:whitesmoke;">'s</label> <label style="color:green;">Profile</label>
                    </h1><br><br>
                    
                        <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
                            <fieldset class="form-group" style="width:50%;color: black;font-weight: bolder;justify-content: center;">
                                <legend style="color: red;background-color: black;font-size: x-large;padding: 20px;width:auto;border-radius: 60px;">Profile Update</legend>
                                <!-- {{ u_form|crispy }} -->
                                {{ p_form |crispy }}
                            </fieldset>
                            <input type="submit" value="Update" class="btn btn-danger">
                        </form>
                
                </center>

            </div>
        </div>
    </section>
</center>


{%endblock%}
