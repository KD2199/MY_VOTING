{%extends 'basic.html'%}
{% load static%}
{% block title%}voting list{%endblock%}


{% block body%}

            <div class="lg:w-2/3 w-full mx-auto overflow-auto" style="margin-top: 10%;">
                <table class="table-auto w-full text-left whitespace-no-wrap">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl"
                                style="background-color: black;color: whitesmoke;font-weight: bolder;">
                                UserName</th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl"
                                style="background-color: black;color: whitesmoke;font-weight: bolder;">
                                LeaderName</th>
                            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200"
                                style="background-color: black;color: whitesmoke;font-weight: bolder;">Political Party
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in obj %}
                        <form method="post" action="/Account/msg/">
                            {% csrf_token %}
                            <tr style="font-weight: bolder;background-color: whitesmoke;">
                               
                                <td class="px-4 py-3">{{i.UserName}}</td>
                                <td class="px-4 py-3">{{i.LeaderName}}</td>
                                <td class="px-4 py-3">{{i.Political_Party}}</td>
        
                            </tr>
                        </form>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            </center>
    {%endblock%}
